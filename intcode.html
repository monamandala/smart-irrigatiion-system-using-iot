<!DOCTYPEhtml>
<html>
        <body>

                <h1>Smart irrigation system using IOT</h1>


                <button type="button" onclick="publish('ON')">Auto Mode ON</button>
                <button type="button" onclick="publish('OFF')">Auto Mode OFF</button>
                <button type="button" onclick="publish('WATER')">Water Plant</button>

                <p id="sensorData">Temperature and Humidity Data</p>

                <div id="chart"></div>

                <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
                <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>

                <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.20.2.js"></script>

                <script>

                var pubnub = new PubNub({
                        publishKey : 'pub-c-6c33cb70-f44c-486c-875b-6d11383e8f9a',
                        subscribeKey : 'sub-c-c13f518a-1014-11e9-84ec-c69945a9583a',
                        });



                        function publish(a){
                                var publishConfig =
                                {
                                        channel : "smartiot",
                                        message : a
                                };

                                pubnub.publish(publishConfig, function(status, response){
                                        console.log(status, response);
                                });
